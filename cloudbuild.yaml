steps:
- name: node:10.15.1
  entrypoint: npm
  args: ["install"]
- name: node:10.15.1
  entrypoint: npm
  args: ["run", "create-env"]
  env:
    - 'MY_SECRET_KEY=${_MY_SECRET_KEY}'
    - 'API_VERSION'=${_API_VERSION}
    - 'CONNECTION_STRING'=${_CONNECTION_STRING}
    - 'JWT_TOKEN_SECRET'=${_JWT_TOKEN_SECRET}
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
timeout: "1600s"